<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button{
            margin: 20px;
            border-radius: 50px;
            width: 100px;
            height: 100px;
            box-shadow: 0px 0px 40px rgba(1,0,0,2);
        }
        div{
            margin: 180px;
        }
        img{
            box-shadow: 1px 0px 10px rgba(1,0,0,4);
            width: 150px;
            height: 150px;
            margin:20px
        }
        body{
            background-color: rgb(38,28,80);
        }
    </style>
</head>
<body>
 <center>
    <div>
        <p id="money" class="p"></p>
        <img src="1v.png" class="img" id="1">
        <img src="2v.png" class="img" id="2">
        <img src="3v.png" class="img" id="3">
        <br>
            <button class="button" onclick="clik1()">Push</button>
    </div>
 </center>
 <script>
     money = 1000
     document.getElementById("money").innerHTML = money
     function draw(id, value) {
         document.getElementById(id).src = value+"v.png"
     }
     function clik1() {
         money -= 50
         document.getElementById("money").innerHTML = money
         value1 = Math.floor(Math.random()*5)+1
         draw(1, value1)
         value2 = Math.floor(Math.random()*5)+1
         draw(2, value2)
         value3 = Math.floor(Math.random()*5)+1
         draw(3, value3)
         if (value1 == value2 & value1 == value3) {
             money += 1000
         }
         if (money == 0) {
             alert("You lose!")
             location.reload()
         }
     }
 </script>
</body>
</html>
